<table class="table table-bordered table-hover bg-white">
    <thead>
        <tr>
            <th>Id</th>
            <th>Usuario</th>
            <th>Acciones</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                {{user.id_usuario}}
            </td>
            <td>
                {{user.usuario}}
            </td>
        </tr>
    </tbody>
</table>
